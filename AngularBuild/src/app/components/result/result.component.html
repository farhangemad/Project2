<app-navbar></app-navbar>
<h1>Quiz Results</h1>

<div class="result" *ngIf="mode=='result'">
    <h2>Quiz Result</h2>
    <div *ngFor="let question of quiz.questions; let index = index">
      <div class="result-question">
        <h5>{{index + 1}}. {{question.content}}</h5>
        <div class="row">
          <div class="col-6" *ngFor="let answer of question.answers">
            <input id="{{answer.id}}" type="checkbox" disabled="disabled" [(ngModel)]="answer.selected" /> {{answer.content}}
          </div>
        </div>
        <div class="p-1 m-2 alert {{ isCorrect(question) == 'correct'? 'alert-success': 'alert-danger'}}">Your answer is {{isCorrect(question)}}.</div>
      </div>
    </div>
</div>
